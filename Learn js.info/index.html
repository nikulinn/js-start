<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson First</title>
    <script src="script.js"></script>
</head>
<body>
<style>
    .box {
        width: 50%
    }
    .main {
        display: flex;
        max-width: 50%;
        margin: 0 auto;
    }
    .submit-form {
        display: flex;
        flex-direction: column;
    }
    .form__field {
        margin-bottom: 8px;
        max-width: 150px;
    }
    .user__list {
        display: flex;
    }
</style>
<main class="main">
    <div class="box box1">
        <ul>
            <li class="user__list" data-user-list><p>First Name / Last Name</p><div><button class="">Edit</button><button class="">Remove</button></div></li>
         </ul>
    </div>
    <div class="box box2">
        <form class="submit-form" data-registration-form>
            <input class="form__field" type="text" placeholder="First Name" value="" required data-registration-name>
            <input class="form__field" type="text" placeholder="Last Name" value="" required data-registration-surname>
            <input class="form__field" type="text" placeholder="Email" value="" required data-registration-email>
            <input class="form__field" type="text" placeholder="Avatar" value="" required data-registration-avatar>
            <button class="form__field" type="button" class="" data-registration-button>Submit</button>
        </form>
    </div>
</main>
</body>
</html>
